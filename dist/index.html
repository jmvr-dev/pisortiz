<html lang="es">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<meta name="description" content="Pis Ortiz. Diseño gráfico.">
	<meta name="robots" content="index,follow">
	<meta name="googlebot" content="index,follow">
	<meta name="google" content="nositelinkssearchbox">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="img/favicon-16.png" sizes="16x16">
	<link rel="icon" href="img/favicon-48.png" sizes="48x48">
	<link rel="icon" href="img/favicon-192.png" sizes="192x192">
	<link rel="author" href="humans.txt">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="manifest.json">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="PisOritz">

	<script defer src="js/main.js"></script>
</head>

<body>
	<header>
		<img src="img/logo.svg" alt="PisOrtiz" class="logo">
		<div>
			<input type="checkbox" id="nav-toggle" class="nav-toggle">
			<nav>
				<ul>
					<li><a href="#grafico">Gráfico</a></li>
					<li><a href="#diseno">Diseño</a></li>
					<li><a href="#display">Display</a></li>
					<li><a href="#contacto">Contacto</a></li>
				</ul>
			</nav>
			<label for="nav-toggle" class="nav-toggle-label">
				<i class="fas fa-bars fa-2x"></i>
			</label>
		</div>
	</header>
	<main>
		<section class="hero">
			<img src="img/hero.svg" alt="PisOrtiz" />
		</section>
		<form id="contacto" action="">
			<input type="hidden" name="recipient" value="info@pisortiz.com" />
			<input type="hidden" name="subject" value="PisOrtiz.com - Comentario" />
			<label for="nombre">Nombre *</label>
			<input type="text" name="nombre" size="50" value="" required class="form-field" />
			<label for="email">E-Mail *</label>
			<input type="email" name="email" size="20" value="" required class="form-field" />
			<label for="comentario">Comentarios *</label>
			<textarea name="comentario" id="comentario" rows="4" required class="form-field"></textarea>
			<button type="submit">Enviar</button>
			<input type="hidden" name="redirect" value="https://pisortiz.com/" />
		</form>
	</main>
	<footer>
		<a href="#contacto">Contacto</a>
		<ul class="social">
			<li><a href=""><i class="fab fa-twitter fa-lg"></i></a></li>
			<li><a href=""><i class="fab fa-instagram fa-lg"></i></a></li>
		</ul>
		<p class="copyright">&copy;2020 José Luis Ortiz G. Todos los derechos reservados.</p>
	</footer>
</body>

</html>
